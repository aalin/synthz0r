syntax = "proto3";

package synthz0r.messages;

message Envelope {
  uint32 id = 1;
  string type = 2;
  bytes payload = 3;
}

message TextRequest {
  string message = 1;
}

message TextResponse {
  string message = 1;
}

message ErrorResponse {
  string message = 1;
}

message DeviceParameter {
  string name = 1;
  int32 min = 2;
  int32 max = 3;
  int32 defaultValue = 4;
  int32 value = 5;
  float scale = 6;
  string unit = 7;
}

message Device {
  uint64 id = 1;
  string name = 2;
  repeated DeviceParameter parameters = 3;
}

message ListDevicesRequest {
}

message ListDevicesResponse {
  repeated Device devices = 1;
}

message UpdateDeviceParameterRequest {
  uint64 id = 1;
  string name = 2;
  int32 value = 3;
}

message UpdateDeviceParameterResponse {
  repeated DeviceParameter parameters = 1;
}

message CreateDeviceRequest {
  string name = 1;
}

message CreateDeviceResponse {
  Device device = 1;
}

message DeviceConnection {
  uint64 sourceId = 1;
  repeated uint64 targetIds = 2;
}

message GetDeviceConnectionsReqest {
  uint64 deviceId = 1;
}

message GetDeviceConnectionsResponse {
  DeviceConnection connection = 1;
}

message ConnectDeviceRequest {
  uint64 sourceId = 1;
  uint64 targetId = 2;
}

message ConnectDeviceResponse {
  DeviceConnection connection = 1;
}

message DisconnectDeviceRequest {
  uint64 sourceId = 1;
  uint64 targetId = 2;
}

message DisconnectDeviceResponse {
  DeviceConnection connection = 1;
}
